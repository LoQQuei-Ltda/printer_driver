<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoQQuei - Instalação</title>
  <link rel="stylesheet" href="../assets/css/loqqei.css">
  <link rel="stylesheet" href="../assets/css/themes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Header/Titlebar -->
    <header class="header">
      <div class="header-title">
        <div class="header-logo">
          <div id="installLogo">
            <img src="../assets/icon/dark.ico" width="32" height="32" alt="Logo" style="margin-right: 8px;">
          </div>
          <span class="logo-text">Instalação do Sistema</span>
        </div>
      </div>
      <div class="header-controls">
        <div class="theme-toggle-wrapper">
          <label class="theme-toggle">
            <input type="checkbox" id="themeToggleBtn">
            <span class="theme-slider"></span>
          </label>
        </div>
      </div>
    </header>

    <!-- Installation Content -->
    <div class="installation-page">
      <div class="installation-header">
        <h1 class="installation-title">Instalação do Sistema de Gerenciamento de Impressão</h1>
        <p class="installation-subtitle">Configurando os componentes necessários para o funcionamento do sistema.</p>
      </div>
      
      <div class="card progress-card">
        <div class="card-body">
          <div class="progress-status" id="stepStatus">Iniciando instalação...</div>
          
          <div class="progress-container">
            <div class="progress-bar" id="progressBar" style="width: 5%;"></div>
          </div>
          
          <div class="log-container" id="logContainer"></div>
          
          <div class="d-flex justify-center mt-24">
            <button id="closeButton" class="btn btn-primary" style="display: none;">
              Concluir Instalação
            </button>
          </div>
        </div>
      </div>
      
      <div class="login-footer">
        <p>&copy; 2025 LoQQuei-Ltda. Todos os direitos reservados.</p>
      </div>
    </div>
  </div>
  
  <!-- Question Modal -->
  <div id="questionModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Pergunta</h3>
      </div>
      <div class="modal-body">
        <p id="questionText">Pergunta aparecerá aqui</p>
        <div class="form-group">
          <input type="text" id="answerInput" class="form-control" placeholder="Sua resposta">
        </div>
      </div>
      <div class="modal-footer">
        <button id="answerButton" class="btn btn-primary">Confirmar</button>
      </div>
    </div>
  </div>
  
  <script src="../assets/js/installation.js"></script>
</body>
</html>
